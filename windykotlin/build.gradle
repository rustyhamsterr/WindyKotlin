apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'
apply from: 'config-ktlint.gradle'

android {

    testBuildType "debug"
    compileOptions.incremental = false

    testOptions {
        execution 'ANDROIDX_TEST_ORCHESTRATOR'
        unitTests {
            all {
                testLogging {
                    outputs.upToDateWhen { false }
                    events "passed", "failed", "standardError"
                    showCauses true
                    showExceptions true
                }
            }
            returnDefaultValues = true
        }
        animationsDisabled = true
    }

    lintOptions {
        lintConfig file("config-lint.xml")
        abortOnError true
    }

    dataBinding {
        enabled true
    }

    compileSdkVersion ANDROID_COMPILE_SDK
    buildToolsVersion ANDROID_BUILD_TOOLS_VERSION

    defaultConfig {
        minSdkVersion ANDROID_MIN_SDK
        targetSdkVersion ANDROID_TARGET_SDK
        versionCode BUILD_NUMBER
        versionName ANDROID_VERSION_NAME

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles 'consumer-rules.pro'
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    libraryVariants.all {
        assembleProvider.get().dependsOn("lintFix")
        assembleProvider.get().dependsOn("ktlintFormat")
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation libs.kotlin
    implementation libs.appcompat
    implementation libs.core_ktx
    implementation libs.anko
    implementation libs.material_design
    implementation 'com.google.code.gson:gson:2.8.6'
    implementation libs.lifecycle_extensions
    ktlint libs.ktlint

    testImplementation libs.jUnit
    testImplementation libs.mockito_kotlin
    testImplementation libs.core_testing
}
